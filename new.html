<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposit and withdraw</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>

<body>
    <section class="max-w-4xl mx-auto mt-28 ">
        <div class="grid grid-cols-3 gap-5  text-3xl">
            <div class="bg-green-400 py-12 px-6 rounded-2xl text-white ">
                <h1>Deposit</h1>
                <p>$<span id="deposit">00</span></p>
            </div>
            <div class="bg-amber-500 py-12 px-6 rounded-2xl text-white">
                <h1>withdraw</h1>
                <p>$<span id="withdraw-balance">00</span></p>
            </div>
            <div class="bg-violet-600 py-12 px-6 rounded-2xl text-white">
                <h1>Balance</h1>
                <p>$<span id="previousbalance">1200</span></p>
            </div>
        </div>
    </section>

    <section class="mt-8 max-w-4xl mx-auto">
        <div class="grid grid-cols-2 gap-8  ">

            <!-- deposit balance -->
            <div class="bg-pink-300 py-12 px-6 rounded-2xl ">
                <h1 class="text-2xl text-white">Please Deposit</h1>
                <input type="text " id="deposit-id" placeholder="Enter yout deposit balance..." class=" block w-3/4 mt-3 p-1 outline-none">
                <button id="depositbtn" class="bg-amber-600 px-6 text-white py-2 rounded-md mt-2 hover:bg-sky-900" id="btn">Submit</button>
            </div>
            <!--withdraw balance  -->
            <div class="bg-sky-400 py-12 px-6 rounded-2xl">
                <h1 class="text-2xl text-white">Please Withdraw</h1>
                <input type="text" id="withdraw-id" placeholder="Enter yout withdraw amount..." class=" block w-3/4 mt-3 p-1 outline-none">
                <button id="withdrawbtn" class="bg-amber-600 px-6 text-white py-2 rounded-md mt-2 hover:bg-sky-900" id="btn">Submit</button>
            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
